{{- define "common.deployment.tpl" -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "common.fullname" . }}
spec:
  replicas: {{ .Values.replicaCount | default 1 }}
  selector:
    matchLabels:
      {{- include "common.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "common.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - image: {{ .Values.image.name }}:{{ .Values.image.tag }}
          name: {{ .Values.image.name }}
          imagePullPolicy: {{ default "Always" .Values.image.pullPolicy }}
          ports:
          {{- range .Values.service.ports }}
            - containerPort: {{ .containerPort }}
              name: {{ .name }}
          {{- end }}
          envFrom:
            - configMapRef:
                optional: true
                name: {{ include "common.fullname" $ }}-config
            - secretRef:
                optional: true
                name: {{ include "common.fullname" $ }}-secret
          volumeMounts:
            - mountPath: {{ .Values.secretMounts.mountPath }}
              name: secrets
              readOnly: true
      {{- if .Values.secretMounts }}
      volumes:
      - name: secrets
        secret:
          secretName: {{ include "common.fullname" $ }}-secret
          items:
            {{- range $key, $value := .Values.service.secretMounts.paths }}
            - key: $key
              path: $value
            {{- end }}
      {{- end -}}
{{- end -}}

{{- define "common.deployment" -}}
{{- include "common.util.merge" (append . "common.deployment.tpl") -}}
{{- end -}}
