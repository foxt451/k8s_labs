apiVersion: apps/v1
kind: Deployment
metadata:
  name: tasks-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tasks-service
  template:
    metadata:
      labels:
        app: tasks-service
    spec:
      containers:
        - name: tasks-service
          image: tasks-service:latest
          imagePullPolicy: Never
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: tasks-secret
      initContainers:
        - name: run-migrations-tasks
          image: tasks-migrations:latest
          imagePullPolicy: Never
          command: [
              "migrate",
              "-path",
              "/migrations",
              "-database",
              "$(TASK_DB_URL)",
              "up",
            ]
          envFrom:
            - secretRef:
                name: tasks-secret
